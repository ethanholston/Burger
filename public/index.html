<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Burger App!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="/assets/js/script.js"></script>

    <script id="page-template" type="text/x-handlebars-template">
      <h1>Burgers!</h1>

      <ul>
        {{#each burgers}}
          {{#unless devoured}}
            {{> burger-block devoured=false}}
          {{/unless}}
        {{/each}}
      </ul>

      <h2>Burger graveyard!</h2>

      <ul>
        {{#each burgers}}
          {{#if devoured}}
            {{> burger-block devoured=true}}
          {{/if}}
        {{/each}}
      </ul>

      <h2>Add a burger</h2>

      <form class="create-form">
        <div class="form-group">
          <label for="ca">Burger Name:</label>
          <input type="text" id="ba" name="name">
        </div>
        <button type="submit">Add Burger</button>
      </form>
    </script>

    <script id="burger-block-partial" type="text/x-handlebars-template">
      <li>
        {{name}}

        <button class="change-sleep" data-id="{{id}}" data-newsleep="{{sleep}}">
          {{#if devoured=false}}Eat it!{{/if}}
        </button>
      </li>
    </script>
  </head>

  <body>
      <div id="app"></div>
	</body>
</html>
